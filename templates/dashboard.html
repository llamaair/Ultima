<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007BFF;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        a {
            display: block;
            text-decoration: none;
            color: #007BFF;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #007BFF;
            border-radius: 5px;
            text-align: center;
            width: 150px;
            margin: 50px auto;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Bot Dashboard</h1>
</body>
</html>
